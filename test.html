<body onload="window.opener.send()">
    <h1>RevealButtons</h1>

    <script>
		window.addEventListener("message", (event) => {
			const receivedData = event.data;
		  
			for (let i = 1; i <= 10; i++) {
				const box = document.getElementById(i)
				box.textContent = receivedData["entry" + i]
			}
		});
      
    </script>
